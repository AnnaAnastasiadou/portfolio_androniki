<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+15&family=Jersey+25&family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <script src="load-header.js" defer></script>
        <script src="load-footer.js" defer></script>
        <script src="contactForm.js" defer></script>
        <title>Androniki Charalambous - Contact</title>
    </head>
    <body>
        <div id="header-placeholder"></div>

        <div id="page-wrapper">
            <div class="contact-container window">
                <h1 class="window-title">Get In Touch</h1>
                <div class="window-body">
                    <p>
                        I am available for new projects and opportunities. Send
                        me a message, and let's collaborate!
                    </p>
                    <form
                        action="https://formspree.io/f/mbljpzen"
                        method="POST"
                        id="contact-form"
                        novalidate
                    >
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea
                                id="message"
                                name="message"
                                rows="6"
                                required
                            ></textarea>
                        </div>

                        <button
                            type="submit"
                            class="submit-button"
                            id="submit-form-button"
                        >
                            <i class="fa-solid fa-paper-plane"></i>
                            Send
                        </button>
                    </form>
                    <div id="form-success" class="success-message"></div>

                    <div class="social-links-section">
                        <h3>Find Me On:</h3>
                        <div class="social-links">
                            <a
                                href="https://www.linkedin.com/in/androniki-charalambous-b33811201"
                                target="_blank"
                                ><i class="fab fa-linkedin"></i
                            ></a>
                            <a
                                href="mailto:Charalambous.andr23@gmail.com"
                                target="_blank"
                                ><i class="fa-solid fa-envelope"></i
                            ></a>
                            <a
                                href="https://youtube.com/@andronikicharalambous?si=zUBKvcpMmphK1EAk"
                                target="_blank"
                                ><i class="fa-brands fa-youtube"></i
                            ></a>
                            <a
                                href="https://www.instagram.com/chr.om.a"
                                target="_blank"
                                ><i class="fa-brands fa-instagram"></i
                            ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
