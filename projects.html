<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+15&family=Jersey+25&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <script src="load-header.js" defer></script>
        <script src="load-footer.js" defer></script>
        <script src="projects.js" defer></script>
        <title>Androniki Charalambous - Projects </title>
    </head>
    <body>
        <div id="header-placeholder"></div>
        
        <div id="page-wrapper">
            <div class="projects-container window">
                <h2 class="window-title">Featured Projects</h2>
                <p class="window-intro">Hover over a project for a quick look... Click for more details!</p>
                
                <div class="window-body">
                    <div class="projects-wrapper">
                        <div class="project-color-box" 
                            data-project-id="p1-urban" 
                            data-image-url="./assets/1.20 construction detail.png" 
                            data-title="Urban Hub"
                            data-location="Metropolis"
                            data-type="Mixed-Use"
                            data-overlay-color="#FF0000"  style="background-image: url('./assets/1.20 construction detail.png');"> 
                        </div>
                        <div class="project-color-box" 
                            data-project-id="p2-tower" 
                            data-image-url="./assets/1.40 Detail Section.png" 
                            data-title="Biophilic Tower"
                            data-location="Coastal"
                            data-type="Residential"
                            data-overlay-color="#0088ff" 
                            style="background-image: url('./assets/1.40 Detail Section.png');">
                        </div>
                        <div class="project-color-box" 
                            data-project-id="p2-tower" 
                            data-image-url="./assets/1.40 Detail Section.png" 
                            data-title="Biophilic Tower"
                            data-location="Coastal"
                            data-type="Residential"
                            data-overlay-color="#0088ff" 
                            style="background-image: url('./assets/1.40 Detail Section.png');">
                        </div>
                        <div class="project-color-box" 
                            data-project-id="p2-tower" 
                            data-image-url="./assets/1.40 Detail Section.png" 
                            data-title="Biophilic Tower"
                            data-location="Coastal"
                            data-type="Residential"
                            data-overlay-color="#0088ff" 
                            style="background-image: url('./assets/1.40 Detail Section.png');">
                        </div>
                        <div class="project-color-box" 
                            data-project-id="p2-tower" 
                            data-image-url="./assets/1.40 Detail Section.png" 
                            data-title="Biophilic Tower"
                            data-location="Coastal"
                            data-type="Residential"
                            data-overlay-color="#0088ff" 
                            style="background-image: url('./assets/1.40 Detail Section.png');">
                        </div>
                        <div class="project-color-box" 
                            data-project-id="p2-tower" 
                            data-image-url="./assets/1.40 Detail Section.png" 
                            data-title="Biophilic Tower"
                            data-location="Coastal"
                            data-type="Residential"
                            data-overlay-color="#0088ff" 
                            style="background-image: url('./assets/1.40 Detail Section.png');">
                        </div>
                    </div>
                    <div class="projects-preview">
                        <img src="./assets/1.20 construction detail.png" alt="Intro Render A" class="preview-cycle-image">
                        <img src="./assets/1.40 Detail Section.png" alt="Intro Render B" class="preview-cycle-image">
                        <img id="preview-image" src="" alt="Project Preview" class="hidden">
                    </div>
                    <div id="project-details">
                            <h3 id="detail-title"></h3>
                            <p>Type: <span id="detail-type"></span> | Location: <span id="detail-location"></span></p>
                    </div>
                </div>
            </div>
            <footer></footer>
        </div>
    </body>
</html>
