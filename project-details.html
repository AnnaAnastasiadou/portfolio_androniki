<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Project Details</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- your Win98 style -->
        <style>
            /* PAGE CONTAINER */
            .project-details-window {
                width: 80%;
                margin: 40px auto;
                background: #c0c0c0;
                border: 2px solid #000;
                box-shadow: 4px 4px 0 #000;
                padding: 1.5rem;
                font-family: 'MS Sans Serif', sans-serif;
            }

            /* TITLE BAR */
            .project-title-bar {
                background: #000080;
                color: white;
                padding: 6px 10px;
                font-weight: bold;
                margin: -1.5rem -1.5rem 1rem -1.5rem;
                border-bottom: 2px solid #000;
            }

            /* LAYOUT */
            .project-layout {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1.5rem;
            }

            .project-img {
                width: 100%;
                max-height: 400px;
                object-fit: cover;
                background: #000;
                border: 2px solid #000;
            }

            .project-meta div {
                margin-bottom: 8px;
            }

            .bold {
                font-weight: bold;
            }

            /* DESCRIPTION */
            .project-description {
                margin-top: 2rem;
                background: #fff;
                padding: 1rem;
                border: 2px solid #000;
            }

            /* BACK BUTTON */
            .back-btn {
                margin-top: 2rem;
                display: inline-block;
                padding: 6px 12px;
                background: #e0e0e0;
                border: 2px solid #000;
                cursor: pointer;
            }

            .back-btn:hover {
                background: #fff;
            }

            @media (max-width: 800px) {
                .project-layout {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="project-details-window">
            <div class="project-title-bar" id="project-title-bar">
                Loading Project…
            </div>

            <div class="project-layout">
                <img
                    id="project-img"
                    class="project-img"
                    src=""
                    alt="Project Image"
                />

                <div class="project-meta">
                    <div>
                        <span class="bold">Type:</span>
                        <span id="project-type"></span>
                    </div>
                    <div>
                        <span class="bold">Location:</span>
                        <span id="project-location"></span>
                    </div>
                    <div>
                        <span class="bold">Year:</span>
                        <span id="project-year"></span>
                    </div>
                </div>
            </div>

            <div class="project-description" id="project-description"></div>

            <button class="back-btn" onclick="window.history.back()">
                ← Back
            </button>
        </div>

        <script>
            // Load the selected project
            const project = JSON.parse(
                sessionStorage.getItem('selectedProject')
            );

            if (project) {
                document.getElementById('project-title-bar').textContent =
                    project.title;
                document.getElementById('project-img').src = project.image;
                document.getElementById('project-type').textContent =
                    project.type;
                document.getElementById('project-location').textContent =
                    project.location;
                document.getElementById('project-year').textContent =
                    project.year;
                document.getElementById('project-description').innerHTML =
                    project.description;
            } else {
                document.getElementById('project-description').textContent =
                    'Error: No project found.';
            }
        </script>
    </body>
</html>
