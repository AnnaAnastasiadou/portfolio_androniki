<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./projectStyles.css" />
    <title>Project 2 Details</title>
</head>
<body>
    <div class="center-wrapper">
        <div class="project-details-window">
            <div class="project-title-bar" id="project-title-bar">The Role of the Architect in Spaces of Contested History</div>

            
            <!-- PDF Viewer -->
            <div class="pdf-container">
                <iframe 
                    id="pdf-viewer"
                    class="pdf-embed" 
                    src="" 
                    type="application/pdf"
                    title="Project PDF Document">
                </iframe>
                
                <!-- Fallback for browsers that don't support PDF embedding -->
                <div class="pdf-fallback" id="pdf-fallback">
                    <p>‚ö†Ô∏è Your browser cannot display this PDF directly.</p>
                    <a id="pdf-download-link" class="download-pdf-btn" href="" download>
                        üìÑ Download PDF
                    </a>
                </div>
            </div>

            <!-- Project Description -->
            <div class="project-description" id="project-description"></div>

            <button class="back-btn" onclick="window.location.href='../projects.html'">&#x2190; Back</button>
        </div>
    </div>

    <script>
        // 1. Metadata for this project
        const project = {
            description: `<p>This thesis traces how playful, sensory-rich environments can soften the quiet weight of loneliness. This is situated in Pendrecht, a post-war landscape shaped by fragmentation and distance. Inspired by Homo Ludens, play is understood not as structured activity but as spontaneous, sensory encounters that invite connection. Through literature, ethnography, interviews, and spatial analysis, the study reveals how different generations feel isolation differently‚Äîand how the spaces around them quietly shape these experiences.</p>
                <p>In response, it proposes a series of design principles and imagines a ‚Äúplayful periphery‚Äù: a network of accessible, inclusive, and health-supporting spaces that spark curiosity and draw people into gentle interaction. Ultimately, the thesis frames loneliness as inseparable from environmental conditions, suggesting that when cities weave play, sensory richness, and care into their fabric, they create places where belonging can slowly take root again.
                </p>`,
            imageFolder: "../assets/projectImages/Project2_MasterThesisPaper/",
            pdfPath: "../assets/projectImages/Project2_MasterThesisPaper/masterThesisPaper.pdf"
        }

        document.getElementById('project-description').innerHTML = project.description;

        // 3. Load PDF
        const pdfViewer = document.getElementById('pdf-viewer');
        const pdfFallback = document.getElementById('pdf-fallback');
        const pdfDownloadLink = document.getElementById('pdf-download-link');

        // Set PDF source
        pdfViewer.src = project.pdfPath;
        pdfDownloadLink.href = project.pdfPath;

        // Check if PDF loaded successfully
        pdfViewer.addEventListener('error', () => {
            console.error('PDF failed to load');
            pdfFallback.classList.add('show');
        });

        // Detect if browser doesn't support PDF viewing
        let pdfLoadTimeout = setTimeout(() => {
            // If after 3 seconds nothing happened, might be an issue
            console.log('PDF viewer initialized');
        }, 3000);

        pdfViewer.addEventListener('load', () => {
            clearTimeout(pdfLoadTimeout);
        });
    </script>
</body>
</html>
